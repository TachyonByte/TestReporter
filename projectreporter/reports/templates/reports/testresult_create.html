{% extends "reports/base.html"%}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="content-wrapper" style="min-height: 1302.12px;">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>New TestCase</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'reports:projects' %}">Home</a></li>
                        <li class="breadcrumb-item"><a href="">Report</a></li>
                        <li class="breadcrumb-item active"> New TestResult</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <div class="container overflow-auto shadow" style="width:600px; height:auto;">
        <div class="card ms-2 me-2 mt-2">
            <div class="card-header py-sm-0">
                <h4 class="pa-0 mt-2 text-center">Add Testresult</h4>
            </div>
            <div class="card-body overflow-auto">
                <div class="chart-container">
                    <div id="order_plot">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <center><input class="btn btn-outline-success mt-2" type="submit" value='Add'>
                                <a href="{% url 'reports:projects' %}" class='btn btn-outline-danger mt-2'>Cancel</a>
                            </center>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
