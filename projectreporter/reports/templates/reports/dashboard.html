{% extends "reports/base.html"%}
{% load static %}

{% block content %}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Dashboard</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="add text-right mb-3 me-3">
      <a href="{% url 'reports:new-project'%}"><button class="btn btn-success">New Project</button></a>
    </div>
    <div class="container-fluid">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        {% for p in projects %}
        <div class="col-lg-3 col-6">
          <!-- small box -->
          <div class="small-box bg-info">
            <div class="inner">
              <div class="d-flex justify-content-between">
              <h4>{{p.name}}</h4>
              <a href="{% url 'reports:update-project' p.id %}" class="text-white"><i class="fa fa-pen-square" style="font-size: 30px;"></i></a>
              </div>
              <small>{{p.description}}</small><br>
              <small>{{p.created_at}}</small>
            </div>
            <a href="{% url 'reports:project_detail' p.id %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>
        {% endfor %}
        <!-- ./col -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
{% endblock %}
