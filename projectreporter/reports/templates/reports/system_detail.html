{% extends "reports/base.html"%}
{% load static %}

{% block content %}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Dashboard</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Features</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
<section class="content">
    <div class="add text-right mb-3 me-3">
    <a href="{% url 'reports:new-features'%}"><button class="btn btn-success">New Features</button></a>
    </div>
    <div class="container-fluid">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        {% for f in features %}
        <div class="col-lg-12 col-12 shadow">
            <h4>{{f.name}}</h4>
            <p>{{f.description}}</p>
        </div>
        {% endfor %}
        <!-- ./col -->
    </div>
    <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
</div>
{% endblock %}
