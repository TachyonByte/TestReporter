{% extends "reports/base.html"%}
{% load static %}

{% block content %}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Dashboard</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Systems</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
<section class="content">
    <div class="add text-right mb-3 me-3">
    <a href="{% url 'reports:new-system'%}"><button class="btn btn-success">New Systems</button></a>
    </div>
    <div class="project-description">
        <p>{{projects.description}}</p>
    </div>
    <div class="container-fluid">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        {% for s in systems %}
        <div class="col-lg-12 col-12 shadow">
            <h4><a href="{% url 'reports:system_detail' s.id %}">{{s.name}}</a></h4>
            <p>{{s.description}}</p>
        </div>
        {% endfor %}
        <!-- ./col -->
    </div>
    <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
</div>
{% endblock %}
